#
# THIS IS DEFAULT CONFIG, DO NOT MODIFY
# copy to s2wrapper.ini, remove this comment and configure for your needs
#

[core]
exec = /path/to/Savage2/savage2.bin
args = Set host_dedicatedServer true
env =
home = .
once = false
term_x = 256
term_y = 0

[inet]
enable = false
listen = localhost
port = 4242

[plugins]
balancer = false
banlist = false
ladder = false
limit = false
training = false
tournament = false
beginners = false
norunes = false
admin = true
sendstats = true
extras = false
