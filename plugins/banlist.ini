[banlist]
# names starting with '@' are treated as internal configuration
# names are case-insensitive

# default reason for regex bans or unspecified value
@reason = Sorry, you are banned on this server

# regular expressions can be arbitrary named, but should start with '@regex'
@regex000 = [^0-9A-Za-z_]
@regex_ab = ABC.*ABC

# list banned names here
bannedname = ban reason
