[var]
# number of matches an IP address is banned if a smurf is caught
banmatch = 20
# if player has over sflimit and more than matchlimit matches played, kick and ban for banmatch duration
sflimit = 140
matchlimit = 1

[ipban]
# these prevent _anyone_ trying to connect from these ips to be banned. use with caution
0.0.0.0 = banned

